<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:decorate template="template/template.xhtml">
	<ui:define name="contenu">


		<h:head>
			<meta name="viewport" content="width=device-width, initial-scale=1.0" />
			<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

			<title>Update Client</title>

			<h:outputStylesheet library="css" name="style.css" />
			<h:outputStylesheet library="css" name="add-client-style.css" />

		</h:head>

		<h:body>

			<div id="wrapper">
				<div id="header">
					<h2>Modification client</h2>
				</div>
			</div>

			<div id="container">


				<h:messages globalOnly="true" />

				<h:form id="form" style="margin-top: 10px;">

					<h:panelGrid columns="3">

						<h:outputLabel>Prénom :</h:outputLabel>
						<h:inputText style="margin-top: 10px" class="form-control"
							value="#{client.firstName}" id="firstName" />
						<h:message for="firstName" />

						<h:outputLabel>Nom :</h:outputLabel>
						<h:inputText style="margin-top: 10px" class="form-control"
							value="#{client.lastName}" id="lastName" />
						<h:message for="lastName" />

						<h:outputLabel>Ville :</h:outputLabel>
						<h:inputText style="margin-top: 10px" class="form-control"
							value="#{client.ville}" id="ville" required="true"
							requiredMessage="Ville obligatoire." />
						<h:message for="ville" />

						<h:inputHidden value="#{client.idClient}" />

						<h:commandButton value="Sauvegarder" styleClass="save"
							action="#{clientController.updateClient(client)}" />

					</h:panelGrid>
				</h:form>

				<div style="clear: both;"></div>

				<p>
					<h:outputLink value="list-clients.xhtml">Retour à la liste clients</h:outputLink>
				</p>

			</div>
		</h:body>
	</ui:define>
</ui:decorate>
</html>
